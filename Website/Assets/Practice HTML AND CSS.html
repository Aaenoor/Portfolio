<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      cursor: pointer;
    }

    .box:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Simple Game</h1>

  <div class="game-container">
    <div class="box" onclick="handleClick(1)">1</div>
    <div class="box" onclick="handleClick(2)">2</div>
    <div class="box" onclick="handleClick(3)">3</div>
  </div>

  <script>
    function handleClick(boxNumber) {
      alert("You clicked box number " + boxNumber);
    }
  </script>
</body>
</html>
